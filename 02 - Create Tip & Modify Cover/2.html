<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 - Create Tip & Modify Cover</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body class="index">
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="">{{logoName}}</a>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- Header -->
        <header v-bind:style="{backgroundImage: coverUrl}">
            <div class="container">
                <div class="intro-text">
                    <div class="intro-lead-in">{{subMessage}}</div>
                    <div class="intro-heading">{{helloMessage}}</div>
                    <a
                        href=""
                        class="btn btn-xl"
                        v-bind:title="buttonTip"
                    >{{buttonText}}</a>
                </div>
            </div>
        </header>
    </div>
    <!-- Vue.js -->
    <script src="./js/vue.js"></script>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="./js/2.js"></script>
</body>
</html>
